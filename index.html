<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="score-container">
            <div class="user-badge">user</div>
            <div class="comp-badge">comp</div>
            <span class="user-score">0 </span>:<span class="comp-score"> 0</span>
        </div>

        
        <div class="choice-container">
            <div class="choice 1" id="rock">
                <img src="./assets/rockHand.png" alt="">
            </div>
            <div class="choice 2" id="paper">
                <img src="./assets/paperHand.png" alt="">
            </div>
            <div class="choice 3" id="scissors">
                <img src="./assets/scissorsHand.png" alt="">
            </div>
        </div>
        
        <div class="results"></div>
        <div class="command"></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
